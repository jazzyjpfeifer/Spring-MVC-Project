<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head (title='Users')"></head>
<body>
<div class="container">
<header th:replace="fragments/header :: header"></header>
    <div class="row">
        <div class="container">
            <h1>Users</h1>
            <a href="/users/add" class="btn btn-primary admin-menu">+ Add New User</a>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID:</th>
                        <th>First Name:</th>
                        <th>Last Name:</th>
                        <th>Email:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.emailAddress}"></td>
                        <td><a th:href="@{'/users/show/' + ${user.id}}">Details</a></td>
                        <td><a th:href="@{'/users/edit/' + ${user.id}}">Edit</a></td>
                        <td><a th:href="@{'/users/delete/'(userId=${user.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
                <a class="btn btn-default" href="/admin">Go Back</a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
